<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

    <title>Endangered Animals</title>
    <script src="js/app.js"></script>
</head>
<body>
    <form id="new-animal-form">
        <div id="form-container">
            <div class='form-animal'>
                <label for="name" class='primary'>Name</label>
                <input type="text" id='name' required>
            </div>

            <div class='form-animal'>
                <label for="species" class='primary'>Spieces</label>
                <input type="text" id="species" required>
            </div>

            <div class='form-animal'>
                <label for="continent" class='primary'>Continent</label>
                <select id="continent">
                    <option value="" disabled selected></option>
                    <option value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                    <option value="Australia">Australia</option>
                    <option value="Antarctica">Antarctica</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                </select>
            </div>
        </div>
        <input type="submit" value='save'>
    </form>

    <button id='delete-all'>Delete All</button>

    <h1>Animals List</h1>
    <ul id='animal-list'></ul>
</body>

</html>
